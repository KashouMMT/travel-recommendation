<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us — TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <img src="images/logo.png" alt="logo" class="logo" />
            <a class="brand-name" href="index.html">TravelBloom</a>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>


    <main class="container narrow">
        <h1>Contact Us</h1>
        <form class="contact-form"
            onsubmit="event.preventDefault(); alert('Thanks! We\'ll be in touch.'); this.reset();">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />


            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />


            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>


            <button type="submit">Submit</button>
        </form>
    </main>


    <footer class="footer">© <span id="year"></span> TravelBloom</footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
